<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="start-btn">
            <span> WASD or Arrow Keys to control robot </span>
            <br>
            <span>Press to Start</span>
        </div>
        <div class="play-again-btn hidden">
            <span id='time-score'>Time: </span>
            <span id='point-score'>Score: </span>
            <span>Play Again</span>
        </div>
        <div class="blurredpage"></div>
        <div id="header">
            <div class="header-wrapper">
                <a id='title'>Maze Game</a>
                <div class='slider-wrapper header-elements'>
                    <a id="sizeSelector">Size</a>
                    <input id="gridSize" class="sizeslider" type="range" min="9" max="33" value="9" step="2">
                </div>
                <a id="generatemazebtn" class="header-elements">Reset Maze</a>
                <a id="timer" class='header-elements'>Time: <span id='time'>00:00:00</span></a>
                <a id='score' class='header-elements'>Score: 0</a>
            </div>
        </div>
        <div id='gridContainer'>
            <table id='grid'>
            </table>
        </div>
        <div id="annotationBubble"></div>
        <div id="arrowdown"></div>
        <div id='arrowup'></div>
        <script src="script.js" type='module'></script>
    </body>
</html>
